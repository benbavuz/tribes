<!DOCTYPE html>
<html>
  <head>
    <title>Tribaland | 500 error page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row valign-wrapper">
        <div class="col s8 offset-s2 valign center-align">
          <h1>Error 500</h1>
          <h3>Unexpected Error.</h3>
          <h5>An error occured and your request couldn't be completed. Please try again.</h5>
          <a href="http://www.tribaland.ovh/" title="Return to the Homepage">
            <img style="width:100%;display: block;margin-bottom:30px;" src="500-error.png" alt="error 500 - Internal Server Error">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
